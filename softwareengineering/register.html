<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main_page</title>
    <link href='https://fonts.googleapis.com/css?family=Maven Pro' rel='stylesheet'>
    <link rel="stylesheet" href="register.css">
    <style>
        body {
            font-family: 'Maven Pro';font-size: 22px;
        }
    </style>
    
</head>
<body>
    <div class="topheader">
        <img class="vectorheader" src="/pictures/lectureloungelogo.svg" alt="">
    </div>
    <a href="www.google.com">
        <img style="width:2% ; position:absolute; top: 16%; left: 2%" src="/pictures/arrowleft.svg" alt="">
    </a>
    
    <div class="lectureloungetitle">
        Register
    </div>
    <div>
        <div class="rcorners">
            <div style="margin-top: 4%;">
                    <input type="email" placeholder="email" name="username" required>  
                    <input type="register" placeholder="username" name="username" required>
                    <input type="password" placeholder="Password" name="username" required>    
                    <input type="repassword" placeholder="Confirm Password" name="password" required> 
            </div>            
            <div style="margin: 2%;">
                <input type="checkbox" class="checkmark" checked="unchecked">
                <a href="www.google.com" style="color: #00BAE3; font-size:small">
                    agree to terms and conditions
                </a>
                
            </div>
                
            <button class="styled" type="button">
                <div class="midtext">
                    Register
                </div>
            </button>
        </div>
    </div>
</body>
</html>
