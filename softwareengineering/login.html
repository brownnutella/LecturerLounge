<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main_page</title>
    <link href='https://fonts.googleapis.com/css?family=Maven Pro' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
    <style>
        body {
            font-family: 'Maven Pro';font-size: 22px;
        }
    </style>
    
</head>
<body>
    <div class="topheader">
        <img class="vectorheader" src="/pictures/lectureloungelogo.svg" alt="">
    </div>
    <a href="www.google.com">
        <img style="width:2% ; position:absolute; top: 16%; left: 2%" src="/pictures/arrowleft.svg" alt="">
    </a>
    
    <div class="lectureloungetitle">
        Login
    </div>
    <div>
        <div class="rcorners">
            <div style="margin: 10%;">
                <div>
                    <img style="position: relative; width:5%" src="/pictures/Username.svg" alt="">
                    <input type="text" placeholder="Username/email" name="username" required>  
                </div>
                <div>
                    <img style="position: relative; width:5%" src="/pictures/password.svg" alt="">
                    <input type="password" placeholder="Password" name="password" required> 
                </div>
                
                <div style="margin: 1%;">
                    <a style="font-size: medium; right:15%; position:absolute;" href="https://www.google.com">Forgot password? </a>
                </div>
            </div>            
                
                
            <button class="styled" type="button">
                <div class="midtext">
                    login
                </div>
            </button>
            <div class="redirectto">
                <a href="https://www.google.com">Don't have account yet? Register Here</a>
            </div>
        </div>
    </div>
</body>
</html>
